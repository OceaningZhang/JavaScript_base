<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#areaDiv{
				border: 1px solid black;
				width: 300px;
				height: 50px;
				margin-bottom: 10px;
			}
			
			#showMsg{
				border: 1px solid black;
				width: 300px;
				height: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var areaDiv = document.getElementById("areaDiv");
				var showMsg = document.getElementById("showMsg");
				
				areaDiv.onmousemove = function(event){
					
					event = event || window.event;
					//alert("x = "+ x +",y = "+ y );
					var x = event.clientX;
					var y = event.clientY;
					
					showMsg.innerHTML = "x = "+ x +",y = " + y;
					
				};
				
			};
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="showMsg"></div>
	</body>
</html>
