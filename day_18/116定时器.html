<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				
				var box1 = document.getElementById("box1");
				
				var num = 1;
				var timer = setInterval(function(){
					box1.innerHTML = num++;
					if(num === 10000000000000000000000000000){
						clearInterval(timer);
					}
				},1);
				
			};
		</script>
	</head>
	<body>
		<h1 id="box1"></h1>
	</body>
</html>
