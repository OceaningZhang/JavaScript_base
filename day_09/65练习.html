<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [1,2,2,2,2,2,2,3,2,3,3,3,3,3,3,2,1,3,4,2,5];
			//去除数组中的重复的数字
			for(var i = 0 ; i < arr.length ; i++){
				   // console.log(arr[i]);
						for(var j = i + 1 ; j < arr.length ; j++){
							//console.log("j =" + arr[j]);
							if(arr[i] == arr[j]){
								arr.splice(j,1);
								j--;
							}
						
						}
		   	}
				console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
