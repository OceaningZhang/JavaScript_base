<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				
				var img7 = document.getElementById("img7");
				
				
				var imgArr = ["../img/7.jpg","../img/8.jpg","../img/9.jpg","../img/10.jpg"];
				
				var index = 0;
				
				var timer;
				
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					
					clearInterval(timer);
					
					timer = setInterval(function(){
						
						index++;
						
						if(index >= imgArr.length){
							index = 0;	
						}
						
						img7.src = imgArr[index];
						
					},1000);
					
				};
				
				var bt02 = document.getElementById("btn02");
				btn02.onclick = function(){
					
					clearInterval(timer);
					
				};
				
			};
		</script>
	</head>
	<body>
		<img id = "img7" src="../img/7.jpg" >
		<br><br>
		<button id="btn01">开始</button>
		<button id="btn02">结束</button>
	</body>
</html>
