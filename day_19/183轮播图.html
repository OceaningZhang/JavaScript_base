<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#outer{
				width: 740px;
				height: 960px;
				margin: 10px auto;
				background-color: red;
				padding: 10px 0;
				position: relative;
				overflow: hidden;
				
			}
			#imgList{ 
				list-style: none;
				/* width: 3700px; */
				position: absolute;
				left: 0px;
			}
			#imgList li{
				float: left;
				margin: 0 10px;
			}
			#navDiv{
				position: absolute;
				bottom: 15px;
			}
			#navDiv a{
				float: left;
				width: 15px;
				height: 15px;
				background-color: aqua;
				margin: 0 5px;
				opacity: o.5;
				filter: alpha(opacity=50);
			}
			#navDiv a:hover{
				background-color: black;
			}
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				
				var imgList = document.getElementById("imgList");
				
				var imgArr = document.getElementsByTagName("img");
				
				imgList.style.width = 740*imgArr.length + "px";
				
				var navDiv = document.getElementById("navDiv");
				
				var outer = document.getElementById("outer");
				
				navDiv.style.left = (outer.offsetLeft - navDiv.offsetLeft)/2 + "px";
				
				var index = 0;
				
				var allA = document.getElementsByTagName("a");
				
				allA[index].style.backgroundColor = "black";
				
			};
			
		</script>
	</head>
	<body>
		<div id="outer">
			<ul id="imgList">
				<li><img src="../img/6.jpg" /></li>
				<li><img src="../img/7.jpg" /></li>
				<li><img src="../img/8.jpg" /></li>
				<li><img src="../img/9.jpg" /></li>
				<li><img src="../img/10.jpg" /></li>
			</ul>
			<div id="navDiv">
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
			</div>
		</div>
	</body>
</html>
